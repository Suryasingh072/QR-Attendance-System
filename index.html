<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Smart QR Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height:100vh;">

  <div class="card p-4 glass" style="width:320px;">
    <h4 class="text-center mb-3">Smart QR Attendance</h4>
    <input id="username" class="form-control mb-2" placeholder="Username">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
    <small class="text-muted d-block mt-2 text-center">Demo: admin / 1234</small>
  </div>

  <script src="script.js"></script>
</body>
</html>
