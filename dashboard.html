<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Smart QR Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- QR Scanner library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body id="mainBody">

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">Smart QR Attendance</span>
  <div class="d-flex gap-2">
    <a href="generator.html" class="btn btn-warning btn-sm">QR Generator</a>
    <button class="btn btn-secondary btn-sm" onclick="toggleMode()">ðŸŒ—</button>
    <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container py-3">

  <!-- Class + Subject -->
  <div class="row mb-3">
    <div class="col-6">
      <select id="className" class="form-control">
        <option>B.Tech CSE</option>
        <option>B.Tech IT</option>
        <option>BCA</option>
      </select>
    </div>
    <div class="col-6">
      <select id="subjectName" class="form-control">
        <option>Maths</option>
        <option>Physics</option>
        <option>C Programming</option>
        <option>Data Structures</option>
      </select>
    </div>
  </div>

  <div class="row g-3">

    <!-- Scanner -->
    <div class="col-md-6">
      <div class="card p-3 glass text-center">
        <h5>ðŸ“· Scan Attendance</h5>
        <div id="reader"></div>
        <input id="qrData" class="form-control mt-2" placeholder="Scanned Roll No" readonly>
        <button class="btn btn-success mt-2 w-100" onclick="markAttendance()">Mark Attendance</button>
        <p class="mt-2 mb-0">ðŸ“Š Attendance %: <b><span id="percent">0%</span></b></p>
      </div>
    </div>

    <!-- Attendance Table -->
    <div class="col-md-6">
      <div class="card p-3 glass text-center">
        <h5>ðŸ“‹ Attendance List</h5>
        <div style="max-height:300px; overflow:auto;">
          <table class="table table-sm table-light mb-2">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
        <button class="btn btn-warning w-100" onclick="exportExcel()">Export to Excel</button>
      </div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
